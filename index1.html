<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <form action="/index.html"><button class="main">Main</button></form>
        <form action="/index1.html"><button class="jobSearch">Job Search</button></form>
        <button class="admin">Admin Panel</button>
        <button class="manageApplication">Manage Applications</button>
    </div>
    <div class="right">
        <h1>Job Ads</h1>
        <hr>
        <div class="flexbox">
            <fieldset>
                <legend>Category</legend>
                <select name="" id="" class="selectCategory">
                    <option value="All">All</option>
                    <option value="frontend">Front-End Developer</option>
                    <option value="backend">Back-End Developer</option>
                    <option value="fullstack">Full-Stack Developer</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Level</legend>
                <select name="" id="" class="selectLevel">
                    <option value="All">All</option>
                    <option value="junior">Junior Developer</option>
                    <option value="middle">Middle Developer</option>
                    <option value="senior">Senior Developer</option>
                </select>
            </fieldset>
        </div>
        <div class="box"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/scripts1/main.js"></script>
</body>
</html>
